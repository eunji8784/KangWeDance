plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.7.9'
    api 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.3.0'
    api 'com.mysql:mysql-connector-j:8.0.32'
    api 'org.projectlombok:lombok:1.18.26'
    api 'org.springframework.cloud:spring-cloud-starter-aws:2.0.1.RELEASE'
    api 'javax.xml.bind:jaxb-api:2.3.1'
    api 'org.springframework.cloud:spring-cloud-aws-context:1.2.1.RELEASE'
    api 'org.springframework.cloud:spring-cloud-aws-autoconfigure:1.2.1.RELEASE'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'
	implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
	implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.10.5'
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.10.5'
	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.10.5'
	
    
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.9'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.9'
}

group = 'com.ssafy.kang'
version = '0.0.1-SNAPSHOT'
description = 'KangWeDance'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
